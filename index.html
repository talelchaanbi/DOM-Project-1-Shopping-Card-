<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOM Project 1 - Shopping Cart with quantity, like, delete, and total price." />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Chemin relatif (Ã©vite les soucis de /) -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Shopping Cart - DOM Project</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top border-bottom">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-shopping-cart me-2"></i>Shopping Cart
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search products..."
                aria-label="Search products"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="shopping-card-container" aria-labelledby="cart-title">
        <h1 id="cart-title" class="visually-hidden">Your Shopping Cart</h1>

        <div class="total-price" aria-live="polite">
          <span> Total price : </span>
          <span class="total"> 0 $ </span>
        </div>

        <div class="list-products">
          <!-- Product 1 : baskets -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img
                src="assets/baskets.png"
                class="card-img-top"
                alt="Pair of baskets shoes"
              />
              <div class="card-body">
                <h5 class="card-title">Baskets</h5>
                <p class="card-text">This is a basket</p>
                <h4 class="unit-price">100 $</h4>
                <div>
                  <i class="fas fa-plus-circle" role="button" tabindex="0" aria-label="Increase quantity"></i>
                  <span class="quantity" aria-label="Quantity">0</span>
                  <i class="fas fa-minus-circle" role="button" tabindex="0" aria-label="Decrease quantity"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" role="button" tabindex="0" aria-label="Remove item"></i>
                  <i class="fas fa-heart" role="button" tabindex="0" aria-label="Like item"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Product 2 : socks -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="assets/socks.png" class="card-img-top" alt="Pair of socks" />
              <div class="card-body">
                <h5 class="card-title">Socks</h5>
                <p class="card-text">This is a socks</p>
                <h4 class="unit-price">20 $</h4>
                <div>
                  <i class="fas fa-plus-circle" role="button" tabindex="0" aria-label="Increase quantity"></i>
                  <span class="quantity" aria-label="Quantity">0</span>
                  <i class="fas fa-minus-circle" role="button" tabindex="0" aria-label="Decrease quantity"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" role="button" tabindex="0" aria-label="Remove item"></i>
                  <i class="fas fa-heart" role="button" tabindex="0" aria-label="Like item"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Product 3 : bag -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img src="assets/bag.png" class="card-img-top" alt="Hand bag" />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <p class="card-text">This is a Bag</p>
                <h4 class="unit-price">50 $</h4>
                <div>
                  <i class="fas fa-plus-circle" role="button" tabindex="0" aria-label="Increase quantity"></i>
                  <span class="quantity" aria-label="Quantity">0</span>
                  <i class="fas fa-minus-circle" role="button" tabindex="0" aria-label="Decrease quantity"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt" role="button" tabindex="0" aria-label="Remove item"></i>
                  <i class="fas fa-heart" role="button" tabindex="0" aria-label="Like item"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My JS: chemin relatif -->
    <script src="js/script.js"></script>
  </body>
</html>
